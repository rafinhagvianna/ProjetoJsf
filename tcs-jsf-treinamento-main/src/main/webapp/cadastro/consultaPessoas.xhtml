    <ui:composition template="/WEB-INF/templates/template.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:define name="title">Consulta de Pessoas</ui:define>

        <ui:define name="content">
            <h:form id="formConsulta">
                <p:panel header="Lista de Pessoas Cadastradas" style="width:100%; margin:0 auto;">
                    <p:messages showDetail="true" closable="true"/>

                    <div style="transform: scale(0.9); transform-origin: top left; width:100%;">
                        <p:dataTable value="#{consultaPessoaBean.pessoas}" var="p"
                                     paginator="true" rows="7" autoLayout="true"
                                     emptyMessage="Nenhuma pessoa cadastrada."
                                     rowKey="#{p.id}"
                                     styleClass="ui-datatable-striped ui-datatable-hover"
                                     responsiveLayout="scroll">

                            <p:column headerText="Nome" style="width:25%;">#{p.nome}</p:column>
                            <p:column headerText="Idade" style="width:6%; text-align:center;">#{p.idade}</p:column>
                            <p:column headerText="Email" style="width:20%;">#{p.email}</p:column>
                            <p:column headerText="Data Nasc." style="width:12%;">
                                <h:outputText value="#{p.data}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="CPF / CNPJ" style="width:17%;">
                                <h:outputText value="#{not empty p.numeroCPF ? p.numeroCPF : p.numeroCNPJ}"/>
                            </p:column>
                            <p:column headerText="Data Manut." style="width:18%;">
                                <h:outputText value="#{p.dataManutencao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Status" style="width:10%;">#{p.ativo ? 'Ativo' : 'Inativo'}</p:column>

                            <p:column headerText="Ações" style="text-align:center; width:300px;">
                                <div style="display:flex; justify-content:center; gap:10px;">
                                    <p:commandButton value="Alterar"
                                                     action="#{consultaPessoaBean.prepararEdicao(p)}"
                                                     icon="pi pi-pencil"
                                                     styleClass="ui-button-secondary"
                                                     update="@form"/>
                                    <p:commandButton value="Excluir"
                                                     action="#{consultaPessoaBean.prepararExclusao(p)}"
                                                     icon="pi pi-trash"
                                                     styleClass="ui-button-secondary"
                                                     update="@form"/>
                                </div>
                            </p:column>

                        </p:dataTable>

                        <div style="text-align:right; margin-top:10px;">
                            <p:commandButton value="Exportar PDF"
                                             action="#{consultaPessoaBean.exportarPdf}"
                                             ajax="false" icon="pi pi-file-pdf"
                                             styleClass="ui-button-secondary"
                                             style="margin-right:8px;"/>
                            <p:commandButton value="Exportar Excel"
                                             action="#{consultaPessoaBean.exportarExcel}"
                                             ajax="false" icon="pi pi-file-excel"
                                             styleClass="ui-button-secondary"
                                             style="margin-right:8px;"/>
                        </div>
                    </div>

                </p:panel>
            </h:form>
        </ui:define>

        <ui:define name="footer">Rodapé – Consulta de Pessoas</ui:define>
    </ui:composition>
